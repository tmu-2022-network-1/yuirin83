<?xml version="1.0" encoding="UTF-8"?><svg id="_イヤー_4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 988.22 547.51"><defs><style>.cls-1{fill:#fff;font-family:STKaitiSC-Regular, 'Kaiti SC';font-size:36px;}.cls-2{letter-spacing:-.5em;}</style></defs><text class="cls-1" transform="translate(35.11 317.95)"><tspan x="0" y="0">本列車は、お客様のスクロールによって進行いたします</tspan><tspan class="cls-2" x="900" y="0">。</tspan><tspan x="-27" y="63">スクロールし続けますと列車が加速します。お好きな速度で</tspan><tspan x="288" y="126">ご運行くださいませ</tspan><tspan class="cls-2" x="612" y="126">。</tspan></text></svg>