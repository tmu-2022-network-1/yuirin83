<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/intro.css" />
    <link rel="stylesheet" href="./css/discription.css" />
    <link rel="stylesheet" href="./css/end.css" />
    <link rel="stylesheet" href="./css/button.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Journey with the train</title>
  </head>
  <body>
    <header>
    </header>

    <main>

      <div class="end">
        <img id="end-text" class="text-pos" src="images/endText.svg">
        <div id="left-door" class="left-pos"></div>
        <div id="right-door" class="right-pos"></div>
        <button id="back-button" class="button default" onclick="backToStart()" >
          <img src="images/returnText.png">
        </button>
      </div>

      <div class="bg-box">
        <div class="container">
          <div class="title-contents">
            <img class="rail" src="images/rail.svg">
            <img class="rail" id="under-rail" src="images/rail.svg">
            <img class="bg-image" src="images/circle.svg">
          </div>
        </div>
      </div>

      <div class="outer">
        <div class="culumn">
          <div class="page1">
            <img class="title-image" src="images/title.svg">
            <span>Scroll Down</span>
          </div>

          <div class="wrap">
            <div class="box">
              <img class="start-text" id="text1" src="images/text1.svg">
            </div>
            <div class="box">
              <img class="start-text" id="text2" src="images/text2.svg">
            </div>
            <div class="box">
              <img class="start-text" id="text3" src="images/text3.svg">
            </div>
            <div class="box">
              <img class="start-text" id="text4" src="images/text4.svg">
            </div>
          </div>
        </div>

        <div class="title-overlay">
          <div id="overlay1"></div>
          <div id="overlay2"></div>
          <div id="overlay3"></div>
          <div id="overlay4"></div>
          <div id="overlay5"></div>
        </div>

        <div class="fixed-image">
          <img id="nowTonnel" class="tonnel" src="images/inTonnel.png">
          <img src="images/inTrain.png">
        </div>

        <div class="layer">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img id="tonnel-entrance" src="images/tonnel1.png">
          <img src="images/tonnel2.png">
          <img src="images/tonnel2.png">
          <img src="images/tonnel2.png">
          <img src="images/tonnel2.png">
          <img src="images/tonnel3.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/tonnel1.png">
          <img src="images/tonnel2.png">
          <img src="images/tonnel2.png">
          <img src="images/tonnel2.png">
          <img src="images/tonnel3.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
          <img src="images/layer 1.png">
        </div>

        <div class="scroll-image">
          <img src="images/Background3.png">
          <img src="images/Background3.png">
          <img src="images/Background3.png">
          <img src="images/background2.png">
          <img src="images/background2.png">
          <img src="images/background2.png">
          <img src="images/background2.png">
          <img class="home" src="images/Background-fin.jpg">
        </div>

        <div class="mes">
          <p id="scroll-content">移動距離：<span id="scroll-num"></span></p>
          <button id="get-off" class="button default" onclick="GetOffTrain()" >
            <img src="images/getOffButton.png">
          </button>
        </div>

      </main>

      <div id="luxy">
        <div class="bg" id="bg-luxy"></div>
      </div>

      <script src="./js/index.js" defer></script>
      <script src="./js/button.js" defer></script>

      <script type="text/javascript" src="./js/luxy.js" charset="utf-8"></script>
      <script charset="utf-8">
        window.onload = function() {
         luxy.init({});
        }
        </script>  
    </body>
  </html>
